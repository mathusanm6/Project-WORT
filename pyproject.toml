# pyproject.toml
[tool.black]
line-length = 100
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.pylint.messages_control]
disable = "C0111,C0103,C0303,W1201,W1202"

[tool.pylint.format]
max-line-length = 100

[tool.mypy]
python_version = "3.12.6"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
